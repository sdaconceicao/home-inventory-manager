<div class="inventory-view">
    <h2>{{::inventory.name}}</h2>
    <ul>
        <li ng-repeat="item in ctrl.items">
            <item data="item" editable="true"></item>
        </li>
        <li>
            <button ng-click="ctrl.addItem()"><span class="fa fa-plus">Add Item</span></button>
        </li>
    </ul>
</div>
