<span>{{::ctrl.inventory.name}}</span>
<div ng-if="ctrl.inventory.state==='view' && ctrl.editable">
    <a ng-click="ctrl.edit()"></a>
</div>
<div ng-if="ctrl.inventory.state==='edit'">
    <button ng-click="ctrl.save()"><span class="fa fa-save">Save</span></button>
    <a ng-click="ctrl.cancel()">Cancel</a>
</div>
