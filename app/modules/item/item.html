<form editable-form name="editableForm" shown="ctrl.shown" onaftersave="ctrl.save()">
    <span editable-text="ctrl.data.name">{{ctrl.data.name}}</span>
    <div ng-if="!editableForm.$visible  && ctrl.editable">
        <a ng-click="ctrl.edit()"><span class="fa fa-edit"></span></a>
        <a ng-click="ctrl.deleteConfirm()"><span class="fa fa-trash"></span></a>
    </div>
    <div ng-if="editableForm.$visible">
        <button type="submit"><span class="fa fa-save">Save</span></button>
        <a ng-click="ctrl.cancel(editableForm)">Cancel</a>
    </div>
</form>
