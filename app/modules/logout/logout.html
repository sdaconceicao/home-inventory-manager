<modal class="modal-confirm" instance="ctrl.$uibModalInstance">
    <p>Are you sure you want to logout?</p>
    <div class="modal-footer">
        <button class="btn-danger btn-md" ng-click="ctrl.logout()">Yes</button>
        <button class="btn-primary btn-md" ng-click="ctrl.cancel()">No</button>
    </div>
</modal>
